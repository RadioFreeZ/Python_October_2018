<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form action="result" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Name:</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
          <label for="Location">Dojo selection:</label>
          <select class="form-control" id="Location" name="location">
            <option>Fort Worth</option>
            <option>Dallas</option>
            <option>Houston</option>
            <option>Austin</option>
            <option>El Paso</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Language">Favorite Language:</label>
          <select class="form-control" id="Language" name="language">
            <option>Python</option>
            <option>Javascript</option>
            <option>Java</option>
            <option>C</option>
            <option>C++</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Comment">Comment (optional):</label>
          <textarea class="form-control" id="Comment" rows="3" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-right" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
