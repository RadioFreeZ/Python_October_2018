<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }} text-danger">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <h2>Registration</h2>
      <form class="form-group" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name">
        </div>
        <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email">
        </div>
        <div class="form-group">
        <label for="birthday">Birthdate:</label>
        <input type="date" name="birthday">
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password">
        </div>
        <div class="form-group">
        <label for="password_confirm">Confirm pw:</label>
        <input type="password" name="password_confirm">
        </div>
        <button type="submit" name="button" class="btn btn-primary">Register</button>
      </form>
      <h2>Login</h2>
      <form class="form-group" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email">
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password">
        </div>
        <button type="submit" name="button" class="btn btn-primary">Login</button>
      </form>

    </div>
  </body>
</html>
